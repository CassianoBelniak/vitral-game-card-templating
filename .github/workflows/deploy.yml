name: Deploy

on:
    workflow_call:
        inputs:
            upload:
                description: Should upload the build to the latest release?
                type: boolean
                default: false
            uploadTarget:
                description: Which release should be used to upload?
                type: string
    workflow_dispatch:
        inputs:
            upload:
                description: Should upload the build to the latest release?
                type: boolean
                default: false
            uploadTarget:
                description: Which release should be used to upload?
                type: string

permissions:
    contents: write
    pull-requests: write

jobs:
    deploy-windows:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm i

            - name: Update version in package.json
              run: |
                  npm version ${GITHUB_REF_NAME}

            - name: Build project
              run: npm run build
              env:
                  GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

            - name: Upload windows installer
              if: ${{ inputs.upload }}
              env:
                  GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
              run: gh release upload ${{ inputs.uploadTarget }} ./dist/vitral-windows-installer.exe

            - name: Upload windows portable
              if: ${{ inputs.upload }}
              env:
                  GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
              run: gh release upload ${{ inputs.uploadTarget }} ./dist/vitral-windows-portable.exe

    deploy-linux:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm i

            - name: Build project
              run: npm run build
              env:
                  GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

            - name: Upload linux package
              if: ${{ inputs.upload }}
              env:
                  GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
              run: gh release upload ${{ inputs.uploadTarget }} ./dist/vitral-linux.deb
